# global configuration
profile-minimal::users:
  claudio:
    ensure: 'present'
    groups: 'sudo'
    # limitation: just one ssh key per user yet
    ssh_key: 'ssh-rsa  claudio@dev.local'
    no_passwd: true
    shell: '/bin/bash'



## role configurations

# mysql servers
role::mysql::root_password: '1234'
role::mysql::databases:
  # ensure test is absent
  test:
    ensure: 'absent'
