# web servers
role::web::vhosts:
  quaxi.%{fqdn}:
    server_name: "quaxi.%{fqdn}"
    server_aliases: 
      - quaxi.%{hostname}

    proxy_name: "quaxi.%{domain}"
    proxy_aliases: 
      - quaxi

    php: true
    php_root: '/var/www/srf-dev/quaxi'
    root: '/var/www/srf-dev/quaxi'
    entry_on_default_host: true


